<app-navbar></app-navbar>
<h3 class="main-heading">Create Account</h3>
<div class="container">

  <div fxLayout="row" fxLayoutAlign="space-around">
    <div class="addForm" fxLayout="column" fxLayoutAlign="space-around">

      <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <div class="full-width" [ngClass]="{ 'has-error': submitted && f.title.errors }"
          class="form-group clearfix">
          <mat-form-field class="full-width">
            <input matInput placeholder="Title" type="text" formControlName="title" class="form-control"
              [ngClass]="{ 'has-error': submitted && f.title.errors }">
          </mat-form-field>
          <div *ngIf="submitted && f.title.errors" class="help-block">
            <div *ngIf="f.title.errors.required" class="validation-error">Title is required</div>
          </div>
        </div>
        <div class="full-width" [ngClass]="{ 'has-error': submitted && f.description.errors }" class="form-group clearfix">
          <mat-form-field class="full-width">
            <input matInput placeholder="Description" type="text" formControlName="description" class="form-control"
              [ngClass]="{ 'has-error': submitted && f.description.errors }">
          </mat-form-field>
          <div *ngIf="submitted && f.description.errors" class="help-block">
            <div *ngIf="f.description.errors.required" class="validation-error">Description is required</div>
            
          </div>
        </div>
        <div class="full-width" [ngClass]="{ 'has-error': submitted && f.body.errors }" class="form-group clearfix">
          <mat-form-field class="full-width">
            <input matInput placeholder="Body" type="text" formControlName="body" class="form-control"
              [ngClass]="{ 'has-error': submitted && f.body.errors }">
          </mat-form-field>
          <div *ngIf="submitted && f.body.errors" class="help-block">
            <div *ngIf="f.body.errors.required" class="validation-error">Article Body is required</div>
            
          </div>
        </div>
        <div class="full-width" [ngClass]="{ 'has-error': submitted && f.tagList.errors }"
          class="form-group clearfix">
          <mat-form-field class="full-width">
            <input matInput placeholder="Tag List" type="text" formControlName="tagList"
              class="form-control" [ngClass]="{ 'has-error': submitted && f.tagList.errors }">
          </mat-form-field>
          <div *ngIf="submitted && f.tagList.errors" class="help-block">
            <div *ngIf="f.tagList.errors.required" class="validation-error">Tag List is required</div>
            
          </div>
        </div>



        <div class="form-group" fxLayout="row" fxLayoutAlign="end">
          <a mat-button routerLink="/myblogs">Cancel</a>
          <button mat-raised-button class="">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
