<app-navbar></app-navbar>
<div class="container">

    <h2 class="main-heading mb-2">Your Stories</h2>

    <div *ngIf="!showArticle">
        <div fxFlex="10%"></div>
        <div fxFlex="80%">
            <h2 class="main-heading mb-2">No stories Available</h2>
        </div>
        <div fxFlex="10%">
            <button mat-stroked-button color="primary" (click)="addArticle()">Write a Story</button>
        </div>
    </div>
    <div fxLayout="row" *ngIf="showArticle">
        <div fxFlex="5%"></div>
        <div fxFlex="80%" fxLayout="row wrap">

            <div fxFlex="50%" *ngFor="let feed of feedData">
                <mat-card class="example-card">
                    <mat-card-header (click)="viewArticle(feed)" >

                        <div fxFlex="40%">
                            <img width="100" height="100" src="{{feed.author.image}}" alt="Photo">

                        </div>
                        <div fxFlex="50%">
                            <mat-card-title>{{feed.title}}</mat-card-title>
                            <mat-card-subtitle> Written by: {{feed.author.username}}</mat-card-subtitle>
                        </div>
                        <div fxFlex="10%">
                        </div>
                    </mat-card-header>

                    <mat-card-content (click)="viewArticle(feed)" >
                        <p>
                            {{feed.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">
                            <mat-icon (click)="editArt(feed)" aria-label="Example icon-button with a like icon">
                                edit</mat-icon>
                        </button>
                        <button mat-raised-button color="primary">
                            <mat-icon (click)="delArt(feed)" aria-label="Example icon-button with a heart icon">
                                delete</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div fxFlex="5%"></div>
        <div fxFlex="10%">
            <button mat-stroked-button color="primary" (click)="addArticle()">Write a Story</button>
        </div>
    </div>
</div>
