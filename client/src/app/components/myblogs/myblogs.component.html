<app-navbar></app-navbar>
<div class="container">

    <h2 class="main-heading mb-2">Your Stories</h2>
    <div fxLayout="row">
        <div fxFlex="5%"></div>
        <div fxFlex="80%" fxLayout="row wrap">

            <div fxFlex="50%" *ngFor="let feed of feedData">
             <mat-card class="example-card">
                <mat-card-header>

                    <div fxFlex="40%">
                        <img width="100" height="100" src="{{feed.author.image}}" alt="Photo">

                    </div>
                    <div fxFlex="50%">
                        <mat-card-title>{{feed.title}}</mat-card-title>
                        <mat-card-subtitle> Written by: {{feed.author.username}}</mat-card-subtitle>
                    </div>
                    <div fxFlex="10%">

                    </div>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        {{feed.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon (click)="changeLikeIcon(feed)" aria-label="Example icon-button with a like icon">
                            {{feed.like}}</mat-icon>
                    </button>
                    <button mat-button>
                        <mat-icon (click)="changeSaveIcon(feed)" aria-label="Example icon-button with a heart icon">
                            {{feed.share}}</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card> 
        </div>
        </div>
        <div fxFlex="5%"></div>
        <div fxFlex="10%">
            <button mat-stroked-button color="primary" (click)="addArticle()">Write a Story</button>
        </div>
    </div>
</div>
