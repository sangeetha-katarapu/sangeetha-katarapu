<app-navbar></app-navbar>
<h2 class="main-heading">Blog Details</h2>
<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div fxFlex="30%" style="margin: 5% 0 0 1%;">
        <div><span class="bold"> Author name: </span>{{article_author}} </div>
        <div><span class="bold"> Bio: </span> {{article_bio}}</div>
      </div>
      <div fxFlex="40%" style="text-align: center;">
        <mat-card-title>{{article_title}}</mat-card-title>
        <mat-card-subtitle><span class="bold">Description: </span>{{article_desc}}</mat-card-subtitle>
      </div>
      <div fxFlex="30%" style="margin: 7% 1% 0 0; text-align: end;">
        <span class="bold">Created at: </span>{{article_date}}
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div fxFlex="20%">
        </div>
        <div fxFlex="60%" style="text-align: center;"><img class="imgCls" src="{{article_img}}" alt="Img"></div>
        <div fxFlex="20%"></div>
      </div>
      <p>
        {{article_body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon (click)="changeLikeIcon()" aria-label="Example icon-button with a like icon">
          {{art_like}}</mat-icon> {{art_count}}
      </button>
      <button mat-button>
        <mat-icon (click)="changeSaveIcon()" aria-label="Example icon-button with a heart icon">
          {{art_share}}</mat-icon>
      </button>

    </mat-card-actions>
    <div class="commBlock">
      <div>
        <div fxFlex="70">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Add a comment</mat-label>
            <textarea [(ngModel)]="commentVal" matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>

        </div>
        <div fxFlex="30" style="margin-left:1%;text-align: start;"><button mat-raised-button color="primary"
            (click)="addCom()">Post</button></div>
      </div>
      <div *ngFor="let com of commentData">
        <div fxFlex="70">
          <mat-form-field class="full-width" appearance="fill">
            <input matInput value="{{com.body}}" [disabled]="true">
          </mat-form-field>
        </div>
        <div fxFlex="30" style="margin-left:1%;text-align: start;">
          <button mat-raised-button color="primary" *ngIf="com.showDel" (click)="delCom(com)">
            <mat-icon> delete</mat-icon>
          </button>

        </div>
      </div>
    </div>
  </mat-card>
</div>
