<div *ngIf="showArticles" class="container">
    <div>
        <carousel height="500" width="1200" cellWidth="1200" autoplay="true" [images]="images">
        </carousel>
    </div>
    <div class="mt-1 mb-1">
        <h1 class="main-heading text-center">Trending Articles</h1>
    </div>
    <div fxLayout="row">
        <div fxFlex="75%" fxLayout="row wrap">
            <div fxFlex="50%" *ngFor="let feed of feedData">
                <mat-card class="example-card">
                    <mat-card-header (click)="viewArticle(feed)">

                        <div fxFlex="40%">
                            <img width="100" height="100" src="{{feed.author.image}}" alt="Photo">

                        </div>
                        <div fxFlex="50%">
                            <mat-card-title>{{feed.title}}</mat-card-title>
                            <mat-card-subtitle> Written by: {{feed.author.username}}</mat-card-subtitle>
                        </div>
                        <div fxFlex="10%">

                        </div>
                    </mat-card-header>

                    <mat-card-content (click)="viewArticle(feed)">
                        <p>
                            {{feed.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>
                            <mat-icon (click)="changeLikeIcon(feed)" aria-label="Example icon-button with a like icon">
                                {{feed.like}}</mat-icon>
                        </button>
                        <button mat-button>
                            <mat-icon (click)="changeSaveIcon(feed)" aria-label="Example icon-button with a heart icon">
                                {{feed.share}}</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div fxFlex="1%"></div>
        <div fxFlex="24%">

            <mat-card class="example-card weatherCard">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Weather Report</mat-card-title>
                    <mat-card-subtitle><span class="bold">Location: </span> Hyderabad</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-list role="list">
                        <mat-list-item role="listitem"><span class="bold">Climate: </span> {{now_cli}}</mat-list-item>
                        <mat-list-item role="listitem"><span class="bold">Temperature: </span> {{now_temp}}Â°C
                        </mat-list-item>
                        <mat-list-item role="listitem"><span class="bold">Pressure: </span> {{now_pre}}</mat-list-item>
                        <mat-list-item role="listitem"><span class="bold">Humididty: </span> {{now_hum}}</mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>

        </div>
    </div>

</div>
